<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="main-container">
    <h1>Gesture Volume Control</h1>

    <div class="instructions">
      <p><strong>How to Use Gestures:</strong></p>
      <ul>
        <li><strong>âœŠ Mute:</strong> Closed Fist</li>

    <div class="video-container">
      <video id="webcamInput" autoplay playsinline></video>
      <canvas id="outputCanvas"></canvas>
    </div>

    <div class="controls-feedback">
      <div class="volume-control">
        <label for="volumeBar">Volume:</label>
        <progress id="volumeBar" value="50" max="100"></progress>
        <span id="volumePercentage">50%</span>
      </div>
      <p>Detected Gesture: <span id="gestureName">Initializing...</span></p>
      <p>Status: <span id="muteStatus">Unmuted</span></p>
      <audio id="sampleAudio" src="assets/audio/sample.mp3" loop controls></audio>
    </div>
  </div>
